name: CI — Laravel + Vue (Simple, fixed)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PHP 8.1
        uses: shivammathur/setup-php@v4
        with:
          php-version: 8.1
          extensions: mbstring, bcmath, pdo_sqlite, pdo_mysql
          ini-values: post_max_size=256M, memory_limit=2G

      - name: Cache Composer (optional)
        uses: actions/cache@v4
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install Composer deps (if composer.json exists)
        run: |
          if [ -f composer.json ]; then
            composer install --no-progress --no-interaction --prefer-dist --optimize-autoloader
          else
            echo "No composer.json found — skipping composer install"
          fi

      - name: Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Cache NPM (optional)
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install NPM deps & build (if package.json exists)
        run: |
          if [ -f package.json ]; then
            npm ci
            if [ -f package.json ] && grep -q "\"build\"" package.json; then
              npm run build
            else
              echo "No build script in package.json or build not required"
            fi
          else
            echo "No package.json found — skipping npm install/build"
          fi

      - name: Prepare .env for tests (if .env.example exists)
        run: |
          if [ -f .env.example ]; then
            cp .env.example .env || true
            php artisan key:generate --ansi || true
            # Use sqlite in-memory to avoid external DB service
            php -r "file_put_contents('.env', preg_replace('/DB_CONNECTION=.*/m','DB_CONNECTION=sqlite',file_get_contents('.env')));"
            php -r "file_put_contents('.env', preg_replace('/DB_DATABASE=.*/m','DB_DATABASE=:memory:',file_get_contents('.env')));"
            php -r "file_put_contents('.env', preg_replace('/APP_ENV=.*/m','APP_ENV=testing',file_get_contents('.env')));"
            php -r "file_put_contents('.env', preg_replace('/APP_DEBUG=.*/m','APP_DEBUG=true',file_get_contents('.env')));"
          else
            echo ".env.example not found — skipping .env setup"
          fi

      - name: Run migrations (if artisan exists)
        run: |
          if [ -f artisan ]; then
            php artisan migrate --force || echo "migrate failed or no migrations"
          else
            echo "No artisan file — skipping migrations"
          fi

      - name: Run PHPUnit tests (if phpunit.xml exists)
        run: |
          if [ -f phpunit.xml ] || [ -f phpunit.xml.dist ]; then
            vendor/bin/phpunit --colors=never --verbose || true
          else
            echo "No phpunit config found — skipping tests"
          fi

      - name: Upload build artifact (if build output exists)
        if: always()
        run: |
          if [ -d public/build ] || [ -d dist ] || [ -d public ]; then
            echo "Build output found; artifact will be uploaded via action"
          else
            echo "No build output directories found"
          fi

      - name: Upload artifact (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: |
            public/build
            dist
            public
